name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run basic tests
      run: |
        python test_pipeline.py
    
    - name: Run streaming tests
      run: |
        python test_streaming_pipeline.py
    
    - name: Verify data generator
      run: |
        python etl/data_generator.py --num-records 5 --output /tmp/test_data.csv
        echo "Generated test data:"
        head -n 3 /tmp/test_data.csv
    
    - name: Verify ETL module imports
      run: |
        python -c "import etl.data_generator; import etl.etl_batch; import etl.utils; print('✅ All ETL modules imported successfully')"
    
    - name: Verify streaming module imports
      run: |
        python -c "import streaming.producer; import streaming.consumer; print('✅ All streaming modules imported successfully')"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Run flake8 linting
      run: |
        # Run flake8 with basic configuration
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
